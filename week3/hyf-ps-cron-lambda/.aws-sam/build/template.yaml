AWSTemplateFormatVersion: 2010-09-09
Description: hyf-ps-cron-lambda
Transform:
- AWS::Serverless-2016-10-31
Resources:
  ScheduledEventLogger:
    Type: AWS::Serverless::Function
    Properties:
      Description: A Lambda function to test and that logs the payload of messages
        sent to an associated SQS queue.
      Runtime: nodejs14.x
      Handler: src/handlers/scheduled-event-logger.scheduledEventLoggerHandler
      Events:
        CloudWatchEvent:
          Type: Schedule
          Properties:
            Schedule: cron(0 * * * ? *)
      MemorySize: 128
      Timeout: 100
      CodeUri: ScheduledEventLogger
